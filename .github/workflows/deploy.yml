name: Build and Deploy Surath Admin

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sorath-admin:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/sorath-admin:latest

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            echo "🔄 Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/sorath-admin:latest

            echo "🛑 Stopping old container..."
            docker stop surath-admin || true
            docker rm surath-admin || true

            echo "🚀 Running new container..."
            docker run -d --name surath-admin -p 8081:80 --restart always ${{ secrets.DOCKER_USERNAME }}/sorath-admin:latest

            echo "🔁 Restarting Nginx..."
            sudo systemctl restart nginx
          EOF
